<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2" cellpadding="20" cellspacing="10">
     
        <thead>
            <th>Dats/Period</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Science</td>
                <td>Maths</td>
                <td>GK</td>
                <td>English</td>
                <td>SST</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Games</td>
                <td>Maths</td>
                <td>Sanskrit</td>
                <td colspan="2">English</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Science</td>
                <td>Maths</td>
                <td>SST</td>
                <td rowspan="2">English</td>
                <td>GK</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>Maths</td>
                <td>GK</td>
                <td>Hindi</td>
                <td>SST</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Science</td>
                <td colspan="2">Maths</td>
                <td>GK</td>
                <td>English</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td colspan="2">Games</td>
                <td>Maths</td>
                <td>GK</td>
                <td>English</td>
            </tr>
        </tbody>

</body>
</html>
