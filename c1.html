<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Biodata</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <fieldset>
        <legend><h3>Personal Information</h3></legend>
        <label for="FirstName">FirstName</label>
        <input id="FirstName" type="text" placeholder="FirstName">
        <label for="LastName">LastName</label>
        <input id="LastName" type="text" placeholder="LastName">
        <br><br>
        <input type="radio" name="gender"> male 
        <input type="radio" name="gender"> female
        <input type="radio" name="gender"> other
        <br><br>
        <lable for="Date of Birth">Date of Birth</lable>
        <input type="date">
        <br><br>
        <label for="email">Email</label>
        <input type="email" placeholder="Enter Your Email">
        <br><br>
        <label for="phone">Phone Number</label>
        <input id="phone" type="text" value="+91">
    </fieldset>
    <br>
    <fieldset>
        <legend><h3>Education</h3></legend>
        <label for="SchoolName">SchoolName: </label>
        <input id="SchoolName" type="text" placeholder="School Name">
        <br><br>
        <label for="Class">Class: </label>
        <input id="Class" type="text" placeholder="Enter Class">
        <br><br>
        <label for="stream">Stream: </label>
        <select><option>Science</option>
            <option>Commerce</option>
            <option>Arts</option>
        </select><br><br>
        <label for="marksheet">Marksheet: </label>
        <input id="marksheet" type="file">
    </fieldset>
    <br>
    <button>Submit</button>
    </body>
    </html>
